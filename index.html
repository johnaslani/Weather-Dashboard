<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- <body class="min-100-vh flex-column"> -->
<body class="min-100-vh flex-column">
    <header class="p-4 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <div class="col-12 col-md-3 bg-light p-3">
                <h1 class="text-primary">Search for a City:</h1>
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                    <button class="btn btn-info btn-block">Search</button>
                </form>
            </div>
        
            <div class="col-12 col-md-9 p-3 text-light">
            
            
            </div>

            <section id="result-content" class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                  <h3 class="card-header">
                    Instructions
                  </h3>
                  <div class="card-body">
                    <div class="card-text">
                      Click the button below to open a form and provide information for the following:
                    </div>
                  </div>
                  <ul class="list-group list-group-flush">
                    <tb class="list-group-item">City 1</tb>
                    <tb class="list-group-item">City 2</tb>
                    <tb class="list-group-item">City 3</tb>
                    <tb class="list-group-item">City 4</tb>
                    <tb class="list-group-item">City 5</tb>
                    <tb class="list-group-item">City 6</tb>
                    <tb class="list-group-item">City 7</tb>
                    <tb class="list-group-item">City 8</tb>
                  </ul>
                  <div class="card-footer">
                    <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Add
                      Project</button>
                  </div>
                </div>
              </section>

        </section>
        

    



        <script src="./assets/js/display-search.js"></script>
    </main>
</body>
</html>
